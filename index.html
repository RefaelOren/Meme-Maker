<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memes Maker</title>
        <link rel="stylesheet" href="css/main.css" />
        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/1cf5f9e0b4.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body onload="onInit()">
        <header class="main-header">
            <div class="logo">
                <img src="./img/logo.png" alt="" />
            </div>
            <nav class="main-nav">
                <ul>
                    <li>Gallery</li>
                    <li>About</li>
                </ul>
            </nav>
            <button class="nav-btn">â˜°</button>
        </header>

        <section class="gallery">
            <div class="search-container">
                <div class="search-input">
                    <input type="text" name="search-txt" placeholder="Search" />
                    <button class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="search-word-container">
                    <span class="funny">Funny</span>
                    <span class="animal">Animal</span>
                    <span class="men">Men</span>
                    <span class="women">Women</span>
                    <span class="comic">Comic</span>
                </div>
                <button class="more-btn">More</button>
            </div>
            <div class="img-container"></div>
        </section>
        <section class="editor">
            <div class="canvas-container">
                <canvas class="canvas" width="300" height="300"></canvas>
            </div>
            <div class="control-panel">
                <input
                    type="text"
                    placeholder="New text ..."
                    onkeyup="onTyping(this.value)"
                />
                <div class="line-panel">
                    <button class="btn switch-line-btn">ðŸ ™ðŸ ›</button>
                    <button class="btn add-line-btn" onclick="onAddLine()">
                        +
                    </button>
                    <button class="btn clr-canvas-btn">
                        <img src="./img/bin.png" alt="" />
                    </button>
                </div>
                <div class="font-panel">
                    <button
                        class="btn incr-font-btn"
                        onclick="onChangeFontSize(1)"
                    >
                        A+
                    </button>
                    <button
                        class="btn decr-font-btn"
                        onclick="onChangeFontSize(-1)"
                    >
                        A-
                    </button>
                    <button
                        class="btn txt-left-btn"
                        id="left"
                        onclick="onAlignTxt(this.id)"
                    >
                        <img src="./img/txt-left.png" alt="" />
                    </button>
                    <button
                        class="btn txt-center-btn"
                        id="center"
                        onclick="onAlignTxt(this.id)"
                    >
                        <img src="./img/txt-center.png" alt="" />
                    </button>
                    <button class="btn txt-right-btn">
                        <img
                            src="./img/txt-right.png"
                            alt=""
                            id="right"
                            onclick="onAlignTxt(this.id)"
                        />
                    </button>
                    <select name="impact" id="" class="btn">
                        <option value="value1">IMPACT</option>
                        <option value="value2">value2</option>
                    </select>
                    <button class="btn stroke-btn paint-btn">
                        S
                        <input
                            type="color"
                            class="color"
                            onchange="onChangeStroke(this.value)"
                        />
                    </button>
                    <button class="btn paint-btn fill-btn">
                        <i class="fa-solid fa-palette"></i>
                        <input
                            type="color"
                            class="color"
                            onchange="onChangeColor(this.value)"
                        />
                    </button>
                </div>
                <div class="file-panel">
                    <button class="btn share-btn">
                        <i class="fa-solid fa-share-nodes"></i> Share
                    </button>
                    <button class="btn download-btn">
                        <img src="./img/downlowd.png" alt="" />
                        <a
                            href="#"
                            class="btn"
                            onclick="onDownloadImg(this)"
                            download="my-img.jpg"
                            >Download</a
                        >
                    </button>
                </div>
            </div>
        </section>

        <script src="js/gallery.controller.js"></script>
        <script src="js/services/meme.service.js"></script>
        <script src="js/meme.controller.js"></script>
    </body>
</html>
